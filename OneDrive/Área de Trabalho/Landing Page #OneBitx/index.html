<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Style css-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="./images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <!--Título do site-->
    <title>Rumo a marte - OneBitX</title>
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
      <!--Logo-->
      <div class="text-center">
        <img
          class="img-fluid topLogo mt-4 mb-3"
          src="./images/logoOneBitDark.png"
          alt="LPlogo"
        />
      </div>
      <!--Primeira divisão do form-->
      <p class="paragraph">1 - Qual o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui:"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui:"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <!--Segunda divisão do form-->
      <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">Homem</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">Mulher</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"
          >Prefiro não informar</label
        >
      </div>
      <!--Terceira divisão do form-->
      <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez?</p>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          role="switch"
          class="form-check-input"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento básico de astronauta
        </label>
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          role="switch"
          class="form-check-input"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento físico básico
        </label>
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          role="switch"
          class="form-check-input"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento avançado de astronauta
        </label>
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          role="switch"
          class="form-check-input"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento físico intenso
        </label>
      </div>
      <!--Quarta divisão do form-->
      <p class="mt-3 paragraph">4 - Quais são suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlinecheckbox2"
          value="option1"
        />
        <label for="inlinecheckbox2" class="form-check-label">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlinecheckbox2"
          value="option2"
        />
        <label for="inlinecheckbox2" class="form-check-label">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlinecheckbox2"
          value="option3"
        />
        <label for="inlinecheckbox2" class="form-check-label"
          >Não vomito fácil</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlinecheckbox2"
          value="option4"
        />
        <label for="inlinecheckbox2" class="form-check-label"
          >Não temo marciano</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlinecheckbox2"
          value="option5"
        />
        <label for="inlinecheckbox2" class="form-check-label"
          >Já vi todos os star wars</label
        >
      </div>
      <!--Quinta divisão do form-->
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend mb-4 mt-4">
          Enviar
        </button>
      </div>
    </div>
    <!--Footer-->
    <div class="container text-center footer">
      <p>Feito por Nathalia Fernandes - Formulário - 2022</p>
    </div>
    <!--Script Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
